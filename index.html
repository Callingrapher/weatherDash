<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  </head>

  <body id="wrapper">

    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <div id="bg">
      <img src="assets/images/dirigible.png">
    </div>

    <section class="sideBar row">
        <div class="cell medium-6 large-4 frame">
          <form id="citySearch">Search for a city
            <div class="container">
              <label>
                <input type="text" placeholder="Search for City">
              </label>
              <button id="btnSearch" type="submit" value="reset"><span class="fa fa-search"></span></button>
            </div>
          </form>
        </div>
      <p class="row" id="search-history"></p>
    </section>

    <section class="contentArea">
      
     <a class="current">
      <div></div>
      <div class="col-sm-8" id="result">
          <div class="row" id="no-gutters">
              <div class="weather-display">
                  <div id="current"></div>
                  <div id="info-current"></div>
              </div>
          </div>

          <div class="row" id="no-gutters">
              <div class="forecast">
                  <div class="forecast-head"></div>
                  <div class="five-day"></div>
              </div>
          </div>
      </div>
     </a>
    </section>

  </body>

  <footer>
    <h2>Made with ❤️️</h2>
  </footer>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src=""></script>
  <script type="text/javascript" src="assets/scripts/script.js"></script>
</html>
